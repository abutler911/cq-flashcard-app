<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022 CQ Study App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <header>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-sm-4">
            <h1 class="text-center title">2022 Continuing Qualification</h1>
            <h2 class="text-center mb-5">ERJ Study Cards</h2>
            <link
              rel="icon"
              type="image/x-icon"
              href="/favicon_io/favicon.ico"
            />
          </div>
          <div class="col-sm-4">
            <button class="btn btn-secondary" id="randomButton">
              Randomize!
            </button>
          </div>

          <div class="col-sm-4">
            <select
              class="btn btn-info"
              id="select-category"
              name="select-category"
            >
              <option value="all-categories" selected>All Categories</option>
              <option value="external-inspection">External Inspection</option>
              <option value="deice-antiice-procedures">
                De-Ice / Anti-Ice Procedures
              </option>
              <option value="calculate-performance">
                Calculate Performance with TLR
              </option>
              <option value="limitations">Limitations</option>
              <option value="fuel-planning">Fuel Planning</option>
              <option value="memory-items">Memory Items</option>
              <option value="fom-chap-3">FOM Chapter 3 Items</option>
              <option value="flite-view-users-guide">
                Flite View User Guide
              </option>
              <option value="fom-chap-6">FOM Chapter 6 Items</option>
              <option value="erj-sopm">ERJ SOPM</option>
              <label for="select-category">Select Category</label>
            </select>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h6
                class="card-subtitle mb-2 text-muted"
                id="question-number"
              ></h6>
              <h5 class="card-title" id="question"></h5>

              <h6 class="card-subtitle mb-2 text-muted" id="category"></h6>
              <hr />
              <p class="card-text hidden" id="answer"></p>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn" id="previous-button">
                Prev
              </button>
              <button type="button" class="btn" id="answer-button">
                Answer
              </button>
              <button type="button" class="btn" id="next-button">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="text-center text-muted mt-5">
        Copyright &copy 2022 | EAB Solutions, Inc.
      </p>
    </footer>
